<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel='shortcut icon' href='htmlfavicon.svg' type='image/svg'/>
	    <script src="/javascripts/konami.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Roboto:300,500');
            body {
                margin:0px;
                font-family:'Roboto', sans-serif;
                cursor:url(https://raw.githubusercontent.com/Arcanehood/rerun-whiterack/master/Cursor.gif),auto;
            }
            .textarea {
                z-index:0;
                position:fixed;
                display:block;
                height: 100%;
                width: 100%;
                color:black;
                resize:none;
                font-size:14px;
                cursor:url(https://raw.githubusercontent.com/Arcanehood/rerun-whiterack/master/Cursor.gif),auto;
            }
            button#q {
                left:90%;
                background-color: #FF5722; 
                border-radius:100%;
                z-index:2;
                text-align:center;
                position: absolute;
                border: none;
                color:white;
                font-size:2vw;
                transform: translate(-50%, -50%);
                transition: all 500ms;
                cursor: pointer;
                box-shadow: 0px 0px 10px #888888;
                animation-name: breath;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }
	button#x {
                left:80%;
                background-color: #FF5722; 
                border-radius:100%;
                z-index:2;
                text-align:center;
                position: absolute;
                border: none;
                color:white;
                font-size:2vw;
                transform: translate(-50%, -50%);
                transition: all 500ms;
                cursor: pointer;
                box-shadow: 0px 0px 10px #888888;
                animation-name: breath;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }
            @keyframes breath {
                0%   {width:56px; height:56px;}
                50%  {width:80px; height:80px;}
                100% {width:56px; height:56px;}
            }
            button:hover{
                width: 9vw;
                height: 9vw;
            }
            *:focus {
                outline: none;
            }
            .status-bar {
                z-index:1;
                background-color:#512DA8;
                height:15px;
            }
            .title {
                z-index:3;
                background-color:#673AB7;
                height:20%;
                color:white;
                font-weight:300;
                font-size:6vw;
                letter-spacing:1px;
                box-sizing:border-box;
                justify-content: center;
                align-items: center;
                display:flex;
                box-shadow: 0px 3px 3px #888888;
                transition: all 600ms;
            }
            .wrench {
                top:20;
                text-align:center;
                left:0.7%;
                position:absolute;
                width:4vw;
                transition: all 500ms;
            }
            .wrench:hover {
                transform:rotate(90deg);
            }
            input {
                display:none;
                pAdDInG:9;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <audio id='audio' src='https://raw.githubusercontent.com/Arcanehood/rerun-whiterack/master/Barkarkarkarkark.mp3'></audio>
        <div id='1' class='status-bar'></div>
        <div id='2' class='title'>
            <i onclick='closeMenu()' class='wrench material-icons'>build</i>
            <span>
                HTML TESTER
            </span>
            <input id='a'>
        </div>
	    <button id='q' onclick='test()'><i class="material-icons">done</i>
</button>
	    <button id="x" onclick="clear()"><i class="material-icons">clear</i></button>
        <textarea id='foo' class='textarea'></textarea>
        <script>
            var light;
            function parseCstm(ste){
		document.getElementById('a').value=ste;
                var c = ste.split(';');
                document.getElementById('1').style.backgroundColor=c[0];
                document.getElementById('2').style.backgroundColor=c[1];
                document.getElementById('q').style.backgroundColor=c[2];
                light=c[3];
                document.body.style.color=c[4];
            }
            var gd;
            if(gd=localStorage.getItem('hmtltseter')){
                parseCstm(gd);
            }
        </script>
        <script>
                    if (!String.prototype.splice) {
                String.prototype.splice = function(start, delCount, newSubStr) {
                return this.slice(0, start) + newSubStr + this.slice(start + Math.abs(delCount));
                };
            }
        var ad = document.getElementById('audio');
        document.title='HTML Tester';
        var foo=document.getElementById("foo");
        foo.onkeydown=function(e){
            if(e.key=="Tab"){
                e.preventDefault();
                var orgin;
                foo.value=foo.value.splice(orgin=foo.selectionStart,0,'    ')
                foo.selectionStart=foo.selectionEnd=orgin+4;
            }
        };
        function test(){
            ad.play();
            var btn = document.getElementById("q").style;
            var temp=foo.value;
            if(window.preWindow&&!window.preWindow.closed){}else{
                window.preWindow=open();
            };
            window.preWindow.document.open();
            window.preWindow.document.write(temp);
            window.preWindow.document.close();
            if(temp==''){window.preWindow.location='/dogrolld'};
            window.preWindow.focus();
            window.onfocus=()=>{
            foo.select();
            btn.left='10%';
            btn.width='3vw'
            btn.height='3vw'
            var ogra = btn.backgroundColor;
            btn.backgroundColor=light;
            setTimeout(()=>{
                btn.left='90%';
                btn.width='6vw'
                btn.height='6vw'
                btn.backgroundColor=ogra;
            },1000)
            };
        };
        mnu=false;
        function openMenu(){
            var title = document.getElementsByClassName('title')[0],tistl=title.style;
            tistl.height='50%';
            tistl.fontSize='3vw';
            tistl.alignItems='flex-start';
            tistl.justifyContent='flex-end';
            tistl.padding='10';
            tistl.top='30px'
            document.getElementById('a').style.display='block';
            mnu=true;
        }
        function closeMenu(){
            if(mnu){
                var title = document.getElementsByClassName('title')[0],tistl=title.style;
                tistl.height='20%';
                tistl.fontSize='6vw';
                tistl.alignItems='center'
                tistl.justifyContent='center';
                tistl.padding='0';
                var x = document.getElementById('a');
                x.style.display='none';
                if(x.value){
                    parseCstm(x.value);
                    localStorage.setItem('hmtltseter',x.value);
                }
                mnu=false;
            }
        }
	function save() {
		localStorage.setItem("htmltext", foo.value);
	}
	function load() {
		foo.value = localStorage.getItem("htmltext");
	}
	function clear() {
		localStorage.removeItem("htmltext");
		foo.value = "";
	}
	if (localStorage.getItem('htmltext')) {
		load();
	}
	foo.addEventListener('input', save);
        new Konami(openMenu);
        </script>
    </body>
</html>
