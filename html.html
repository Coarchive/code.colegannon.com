<html>
    <head>
<link href="https://fonts.googleapis.com/css?family=Raleway:600,700" rel="stylesheet">
        <style>
            .centered {
              position: fixed;
              top: 48%;
              left: 50%;
              transform: translate(-50%, -50%);
            }
            .textarea {
                height: 140;
                width:  300;
                transition: all 700ms;
                color:black;
                border:2px solid;
            }
            button {
              position: fixed;
              top: 67%;
              display: inline-block;
              background-color: #25A0EF;
              border: 2px solid #196EA5;
              left: 50%;
              color:white;
              font-size:17;
              width: 144;
              height: 50;
              transform: translate(-50%, -50%);
              transition: all 500ms;
            }
            button:hover{
                border: 3px solid grey;
                background-color: teal;
                width: 300;
            }
        </style>
    </head>
    <body>
        <textarea id='foo' class='centered textarea'></textarea>
        <button onclick='test()'>Test</button>
        <script>
        function test(){
            var temp=document.getElementById('foo').value;
            var prewindow = open(""); 
            preWindow.document.open(); 
            preWindow.document.write(temp); 
            preWindow.document.close(); 
        };
        </script>
    </body>
</html>
