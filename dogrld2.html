<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
<style>
body{
  background-color:white;
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}
#text{
  font-size: 60px;
  margin-top: 70px;
  text-align: center;
}
#img{
display: block;
  margin-right: auto;
  margin-left: auto;
  margin-top: 210px;
  transition: all 500ms;
}
</style>
</head>
<body>
<img id='img'>
<div id='text'></div>
<audio id='audio' autoplay loop></audio>
<script>
// V A R I A B L E S
onload = function(){
var timesVisited = Number(localStorage.getItem("dogrolled")),
    currentTitle,
    currentState,
    imageElement = document.getElementById('img'),
    audioElement = document.getElementById('audio'),
    textElement = document.getElementById('text');
// F U N C T I O N S
function setText(string){
	textElement.innerHTML=string;
}
function getRandomNumber(n){
    return Math.floor((Math.random() * n) + 1);
}
function trueReset() {
   var r = ['dogrolled', 'devTools', 'devTools2', 'devTold', 'sansSpecial'];
   r.forEach(localStorage.removeItem, localStorage);
}
window.trueReset = trueReset;

// S T A T E
var danceOfDog = {
    music:function(){
			switch(getRandomNumber(9)){
			    case 1:
			        audioElement.src='/resources/DOD.ogg';
			        audioElement.volume=0.6;
			    break;
			    case 2:
			        audioElement.src="/resources/0.5.ogg";
			        audioElement.volume=0.6;
			    break;
			    case 3:
			        audioElement.src="/resources/1.ogg";
			        audioElement.volume=0.6;
			    break;
			    case 4:
			    case 5:
			    case 6:
					case 7:
					case 8:
					case 9:
			        audioElement.src='/resources/Dogsong.ogg';
							audioElement.playbackRate=Math.random()+0.6;
			}
		},
    image:function(){imageElement.src='/resources/SmallAdog.gif';},
	  txt:function(){setText(timesVisited);},
		plugin:function(){},
};


// S A N S
var sans = {
	music:function(){
		if(!localStorage.getItem('sansSpecial')){
			audioElement.src='/resources/sans.ogg';
		}else{
			audioElement.src=(getRandomNumber(7)==2?'/resources/megalovania.ogg':'/resources/SongThatMightPlayWhenYouFightSans.ogg');
		}
	},
	image:function(){
		imageElement.src='/resources/Sans.png';
	},
	txt:function(){
		if(localStorage.getItem('devTools')&&!localStorage.getItem('devTold')){
			setTimeout(function(){setText('I see you were messing with the dev tools. . .');},5000);
			setTimeout(function(){setText("Try entering: \" location='dogtrolld'; \"");},9000);
			setTimeout(function(){setText('You might find some eggs, even though it\'s not easter.');},15000);
		  setTimeout(function(){setText('Watch, I can attack you. Can you defeat me?');},18000);
		  setTimeout(function(){setText('"Z" is [okay] "X" is [back]. Use the arrow keys to move.');},23000);
			setTimeout(function(){setText('Select normal when you are ready.');
			localStorage.setItem('devTold','true');},38000);
		} else if(localStorage.getItem('dogtrolld')){
		}else{
      setText(timesVisited);

    }
  }
};


var Asriel = {
	music:function(){
    audioElement.src='/resources/menu6.ogg';
	},
	image:function(){
    imageElement.src='/resources/Asriel_Dreemur.gif';
  },
	txt:function(){},
};
};
var Default = {
	music:function(){},
	image:function(){},
	txt:function(){},
};



//Website Code
(function stateDeterminer(){
	switch (timesVisited) {
		case 1:
		case 2:
		case 3:
		case 4:
		case 5:
		case 6:
		case 7:
		  currentState=danceOfDog;
		break;
		case 8:
		case 9:
		case 10:
		case 11:
		  currentState=sans;
		break;
		default:
		  currentState=Asriel;
	}
})();
function stateWriter(state){
	state.music();
  state.image();
	state.txt();
}
stateWriter(currentState);
localStorage.setItem("dogRolled", String(timesVisited + 1));
window.currentState = currentState;
var changeTitleInterval = setInterval(function titleChanger(){if(currentTitle){document.title='Rekt';currentTitle=0;}else{document.title='Get';currentTitle=1;}},500);
window.timesVisited = timesVisited;

// D E V T O O L S  L I S T E N E R
var element=new Image();Object.defineProperty(element,"id",{get:function(){
  //S-Exe
	document.body.style.backgroundColor='black';
	document.getElementById('img').src='http://vignette2.wikia.nocookie.net/undertale/images/0/05/Mysterious_Door_room.png';
	if(audioElement.src!='http://vignette1.wikia.nocookie.net/undertale/images/a/a6/Mus_dogroom.ogg'){audioElement.src='http://vignette1.wikia.nocookie.net/undertale/images/a/a6/Mus_dogroom.ogg';}
	document.getElementById('text').hidden=true;
  if(localStorage.getItem('devTold')){localStorage.setItem('devTools2','true');}
	localStorage.setItem('devTools','true');
  //E-Exe
}});console.log("%cHello",element);
}

</script>
</body>
</html>
